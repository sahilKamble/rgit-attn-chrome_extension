<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="spinner">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div id="loginPopup" hidden>
        <h2 class="login-header my-5">Login</h2>
        <form class="login">
            <div class="form-group">
                <label for="user" class="form-label">Username</label>
                <input type="text" id="user" name="user" placeholder="Username" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="pass" class="form-label">Password</label>
                <input type="password" id="pass" name="pass" placeholder="Password" class="form-control" required />
            </div>
            <div class="error" hidden>
                <p class="error-para badge badge-danger">Wrong Password or Username! Please try again.</p>
            </div>
            <div class="form-submit-div mt-5">
                <input type="submit" value="LOGIN" class="form-submit btn btn-primary btn-block" />
            </div>
        </form>
    </div>

    <div id="attendancePopup" hidden>
        <h2 class="login-header mb-5 mt-3">Attendance</h2>
        <div class="dropdown mb-5">
            <div class="form-group">
                <label for="subject" class="select-label form-label">Subject</label>
                <select id="subject" class="form-control">
                </select>
            </div>
        </div>
        <label for="auto">Auto Populate</label>
        <input type="checkbox" name="auto" id="auto">
        <button type="button" class="populate btn btn-primary btn-block">Populate List</button>
        <button type="button" class="save-attendance btn btn-primary btn-block">Save Attendance</button>

        <div class="spinner-attn" hidden>
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div class="after-save" hidden>
            <h4 class="saved mt-3" hidden>Attendance Saved!</h4>
            <p class="present"></p>
        </div>

        <div class="bottom-elem">
            <div class="d-flex justify-content-between align-items-end mt-5">
                <a class="attn-link btn" href="https://attn-server.herokuapp.com/" target="_blank">Check Attendance</a>
                <a href="#" class="logout btn">Logout</a>
            </div>
        </div>
    </div>

    <div id="notOnMeet" hidden>
        <h4>This Extension only works in Google Meets</h4>
    </div>

    <script src="popup.js"></script>
    <script src="login.js"></script>
    <script type="text/javascript" src="fuzzyset.js"></script>
    <!-- <script src="bootstrap.min.js"></script>
    <script src="jquery-3.2.1.slim.min.js"></script>
    <script src="popper.min.js"></script> -->
</body>

</html>
