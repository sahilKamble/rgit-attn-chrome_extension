<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="mainPopup" class="hidden">
      <h1>Google Meet Attendance</h1>
      
      <div class="dropdown">
        <div class="division-dropdown">
          <label for="division" class="select-label">Divison:</label>
          <select id="division">
            <option value="item-1" class="item">A</option>
            <option value="item-2" class="item">B</option>
            <option value="item-3" class="item">Elective</option>
          </select>
        </div>
  
        <div class="subjects-dropdown">
          <label for="subject" class="select-label">Subject:</label>
          <select id="subject">
            <option value="item-1" class="item">Select Subject</option>
          </select>
        </div>
      </div>
      <button class="save-attendance">Save Attendance</button>
      <h4 class="saved hidden">Attendance Saved!</h4>
      <p class="present"></p>
      <a class="attn-link" href="https://attn-server.herokuapp.com/" target="_blank">Check Attendance</a>
    </div>
    <div id="notOnMeet">
      <h4>This Extension only works in Google Meets</h4>
    </div>
    <script type="text/javascript" src="fuzzyset.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
